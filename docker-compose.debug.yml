version: '3'
services:
  app:
    container_name: tortoise-twitter-app
    restart: always
    build: .
    ports:
      - '3000:3000'
      - '9229:9229'
    links:
      - mongo
    command: node --inspect=0.0.0.0:9229
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - ./data/db:/data/db
